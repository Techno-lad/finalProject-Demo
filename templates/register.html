{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" typ="text/css" href="{% static 'rstyle.css' %}">
    <title>Register</title>
</head>
<body>
    <div class="login-box"> <!--don't let login box class confuse you i'm just reusing css from login design and already named class as such for efficiency and reusabilluty sake,also might not be necessary need to test it out soon-->
   
        <h1>Student Registration Details </h1>
            <form action = "register" method="post">
            {% csrf_token %}
            <p>ID</p>
            <input type="text" name="id" placeholder="Enter Id number">
            <p>Firstname</p>
            <input type="text" name="first_name" placeholder="Enter Firstname">
            <p>Lastname</p>
            <input type="text" name="last_name" placeholder="Enter Lastname">
            <p>Username</p>
            <input type="text" name="username" placeholder="Enter Username">
            <p>Email ID   </p>
            <input type="text" name="email" placeholder="Enter Email">
            <p>Password</p>
            <input type="password" name="password1" placeholder="Enter password">
            <p>Confirm Password</p>
            <input type="password" name="password2" placeholder="Enter password">  <!--may need to recheck on reference code for clarification here-->
            <p><input type="submit" name="submit" value="submit"></p>  
            </form>
        
        </div>

    <div>
        {% for message in messages %}
        <h3> {{ message }} </h3>
        {% endfor %}
    </div>
    
</body>
</html>
